<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>my weather app</title>
    <link rel="stylesheet" href="src/style.css" />
    <script src="https://cdn.jsdelivr.net/npm/axios@1.6.7/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="container">
      <header>
        <img
          src="https://s3.amazonaws.com/shecodesio-production/uploads/files/000/133/708/original/download.png?1721132991"
          width="50px"
          alt=""
        />
        <form id="search-form">
          <input
            class="Enter-input"
            id="enter-input"
            type="search"
            placeholder="Enter a city..."
            required
          />
          <input class="search-input" type="submit" value="search" />
        </form>
      </header>

      <main>
        <div class="main">
          <div>
            <h1 class="topic" id="topic">Nigeria</h1>
            <p class="subject" id="time">
              Tuesday 14:50,<span id="description"></span><br />

              Humidity: <strong id="humidity"></strong>,Wind:
              <strong id="wind"></strong>
            </p>
          </div>
          <div class="content">
            <div class="icon" id="icon"></div>
            <div class="deg" id="temperature">12</div>
            <div class="degree">&deg;c</div>
          </div>
        </div>
      </main>
      <footer>
        This project was coded by
        <a href="https://github.com/" target="_blank" rel="noopener noreferrer">
          Elizabeth</a
        >
        on
        <a
          href="https://github.com/Elizabeth131-max/my-homework"
          target="_blank"
          rel="noopener noreferrer"
          >open source on github</a
        >
        and
        <a
          href="https://dashboard.render.com/static/srv-cr5m41bv2p9s73ai63lg"
          target="_blank"
          rel="noopener noreferrer"
          >hosted on Render</a
        >
      </footer>
    </div>
    <script src="script.js"></script>
  </body>
</html>
